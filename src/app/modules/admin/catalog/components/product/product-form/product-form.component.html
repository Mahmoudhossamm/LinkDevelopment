<div *ngIf="!this.categories" class="d-flex justify-center p-4">
  <mat-icon>
    <mat-spinner diameter="20">
    </mat-spinner>
  </mat-icon> Loading ...
</div>
<div *ngIf="this.categories">
  <h2 mat-dialog-title>{{formTitle}}</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
    <mat-dialog-content class="mat-typography">
      <div class="row">
        <input formControlName="id" type="hidden">
 
        <div class="col-xs-12 col-md-12">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input autocomplete="off" formControlName="name" matInput placeholder="Name" required>
        <mat-error>Please provide a valid name</mat-error>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-md-6">
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input autocomplete="off" formControlName="price" matInput placeholder="Price" required type="number">
        <mat-error>Please provide a Price</mat-error>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-md-6">
      <mat-form-field>
        <mat-label>quantity</mat-label>
        <input autocomplete="off" formControlName="quantity" matInput placeholder="quantity" required type="number">
        <mat-error>Please provide a valid quantity</mat-error>
      </mat-form-field>
    </div>


    <div class="col-xs-12 col-md-6">
      <mat-form-field  *ngIf="categories && categories.data">
        <mat-select placeholder="Select Category" [(value)]="data && data.categoryId" formControlName="categoryId">
          <mat-option *ngFor="let category of categories.data" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-md-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea autocomplete="off" formControlName="description" matInput placeholder="description" required  rows="3"></textarea>
        
        <mat-error>Please provide a valid Description</mat-error>
      </mat-form-field>
    </div>

  </div>
        </div>

      </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-dialog-close mat-raised-button>Cancel</button>
      <button [disabled]="!productForm.dirty || !productForm.valid" [mat-dialog-close]="true" cdkFocusInitial color="primary"
              mat-raised-button type="submit">Save
      </button>
    </mat-dialog-actions>
  </form>
</div>
